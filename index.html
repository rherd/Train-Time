<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Shrikhand|Spirax" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>TRAIN TIME CHOO CHOO</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id = "block1">
        <div class="container">
            <h1 class="display-4">Trains</h1>
            <p class="lead">Train Time!</p>
            <img src = "assets/images/traintime.jpg">
        </div>
    </div>

    <div class="container">
        <table class="table" id="allMyTrains">
            <thead>
                <p class="lead">Train Schedule</p>
                <tr id="header">

                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival </th>
                    <th scope="col">Minutes Away </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    </div>
    <div class="jumbotron jumbotron-fluid block2">
        <div class="container">
            <h1 class="display-4">Add a train</h1>

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Train Name </label>
                    <input type="text" class="form-control" id="name-input" placeholder="Enter train name">

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First train time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="strtime" placeholder="hh:mm">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min) </label>
                    <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>

                <button type="submit" class="btn btn-primary" id="add">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
